    <main>
        <h2>
            Reservations
        </h2>
        <form method="get" action="thanks.html">
            <fieldset>
              <legend>Your Information</legend>
              <label class="rep">Full Name* <input type="text" name="flname" required></label>
              <label class="rep">Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
              <label class="rep">Phone Number* <input type="tel" name="phone" required></label>
              <label class="rep">State/Country* <input type="tel" name="state/country" required></label>
           </fieldset>
   
           <fieldset>
                   <legend>Reservation Information</legend>
                   <label class="sbs">Date <input type="date" name="completeDate"></label>
                   <label class="sbs">Number of Room(s) <input type="text" name="numberofrooms"></label>
                   <label class="sbs">Type of Room(s) <input type="text" name="typeofrooms"></label>
                       <label class="sbs">Location:<input type="list" name="stype" list="locationlist"></label>
                           <datalist id="locationlist">
                               <option value="Los Angeles">
                               <option value="Newport Beach">
                               <option value="Redlands">Redlands</option>
                               <option value="San Diego">San Diego</option>
                           </datalist>
                        </labeel>
   
           <fieldset>
               <legend>Additional Information or Comments</legend>
               <label class="rep">Details <input type="text" name="details"></label>
               </fieldset>
   
             <input type="submit" value="Confirm Reservation" class="submitBtn"> 
        
             </form>

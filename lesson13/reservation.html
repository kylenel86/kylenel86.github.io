    <main>
        <h2>
            Reservations
        </h2>
        <form method="get" action="thanks.html">
            <fieldset>
              <legend>Your Information</legend>
              <label class="rep">Full Name* <input type="text" name="flname" required></label>
              <label class="rep">Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
              <label class="rep">Phone Number* <input type="tel" name="phone" required></label>
              <label class="rep">Zip Code* <input type="tel" name="zipc" required></label>
           </fieldset>
   
           <fieldset>
                   <legend>Reservation Information</legend>
                   <label class="sbs">Date <input type="date" name="completeDate"></label>
                       <label class="sbs">Location:<input type="list" name="stype" list="locationlist"></label>
                           <datalist id="stormlist">
                               <option value="Flash Flood">
                               <option value="Hail">
                               <option value="Hurricaine">Hurricaine</option>
                               <option value="Thunderstorm">Thunderstorm</option>
                               <option value="Tornado">Tornado</option>
                           </datalist>
                       </label>
                       <label class="sbs">Storm Severity:<input type="range" id="rating" value="10" min="1" max="10" step="1" list="marks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                       <span id="ratingvalue">10</span>
                       </label>
                       <datalist id="marks">
                           <option value="1"></option>
                           <option value="2"></option>
                           <option value="3"></option>
                           <option value="4"></option>
                           <option value="5"></option>
                           <option value="6"></option>
                           <option value="7"></option>
                           <option value="8"></option>
                           <option value="9"></option>
                           <option value="10"></option>
                       </datalist>    
                       <label class="sbs"> Storm Region:<select name="region">
                            <option disabled>Please Select Region &#9662;</option>
                            <option value="preston">Preston</option>
                            <option value="sodaprings">Soda Springs</option>  
                            <option value="fishhaven">Fish Haven</option> 
                            </select>
                       </label>
                       <label class="sbs"> Are You In Danger?<br>     
                         <label class="sbs"><input type="radio" name="danger" value="yes"> Yes</label>
                         <label class="sbs"><input type="radio" name="danger" value="no"> No</label>
                        <label class="sbs"><input type="radio" name="danger" value="maybe"> Maybe</label>
                        </label>   
               </fieldset>
   
           <fieldset>
               <legend>Additional Information or Comments</legend>
               <label class="rep">Details <input type="text" name="details"></label>
               </fieldset>
   
             <input type="submit" value="Send Report" class="submitBtn"> 
        
             </form>
    </main>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>
            Lazy Load Images
        </h1>
        <div id="picDiv">
            <picture class="picture">
                <img src='images/placeholder.png' data-src="images/ballons-300x400.jpg" alt="red and white ballons against blue sky">
            </picture>
            <picture class="picture">
                <img src='images/placeholder.png' data-src="images/blackrose-300x400.jpg" alt="single red rose in front of black background">
            </picture>
            <picture class="picture">
                <img src='images/placeholder.png' data-src="images/flowersupclose-300x400.jpg" alt="two red flowers in desert setting">
            </picture>
            <picture class="picture">
                <img src='images/placeholder.png' data-src="images/hearttree-300x400.jpg" alt="red heart shaped tree">
            </picture>
            <picture class="picture">
                <img src='images/placeholder.png' data-src="images/pink-300x400.jpg" alt="pink flowers multiple close up">
            </picture>
            <picture class="picture">
                <img src='images/placeholder.png' data-src="images/umbrella-300x400.jpg" alt="black and white image of girl in dress holding red umbrella ">
            </picture>
        </div>
    </main>
    <script src="js/lazyLoad.js" defer></script>
</body>

</html>
